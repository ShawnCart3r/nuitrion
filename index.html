<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nutrition Landing Page</title>
</head>
  <body>
  <div class="landing-container">

    <!-- Logo -->
    <div class="logo-container">
      <img src="/image/fleetfeet.jpg" alt="Logo" class="logo">
    </div>

    <!-- Introduction Section -->
    <div class="text-box">
      <h2>Your Title Here</h2>
      <p>Your introduction or description text goes here.</p>
    </div>
  <div class="reminder-banner">
  <p> Click any image below to explore more options.</p>
</div>

<div class="carousel-nav-outer">
  
  <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>

  <div class="carousel-wrapper">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-box" style="background-color: red;" onclick="openSplitBox(1)">
        <img src="/image/Cola_Me-Happy_Gel-copy.webp" />
      </div>
      <div class="carousel-box" style="background-color: yellow;" onclick="openSplitBox(2)">
        <img src="/image/stinger-gel.jpeg" />
      </div>
      <div class="carousel-box" style="background-color: green;" onclick="openSplitBox(3)">
        <img src="/image/vermont1.jpeg" />
      </div>
      <div class="carousel-box" style="background-color: blue;" onclick="openSplitBox(4)">
        <img src="/image/jelly.jpeg" />
      </div>
      <div class="carousel-box" style="background-color: purple;" onclick="openSplitBox(5)">
        <img src="/image/mortain1.jpeg" />
      </div>
      <div class="carousel-box" style="background-color: black;" onclick="openSplitBox(6)">
        <img src="/image/tailwind.jpeg" />
      </div>
      <div class="carousel-box" style="background-color: orange;" onclick="openSplitBox(7)">
        <img src="/image/salttabs.jpeg" />
      </div>
    </div>
  </div>

  <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
</div>

<!-- 🔁 Split Modals <div class="divider"></div>
      <div class="half right-half" onclick="openSideModal('right', 1)">GU Gels</div>for each box -->
<div id="splitModalsContainer">
 <!-- Modal 1 -->
<div id="splitBox1" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 1)">GU Chews</div>
    <img src="/image/Cola_Me-Happy_Gel-copy.webp">
    <img src="/image/Rainbow_Fruit_Mix_Chews_Single-copy.webp">
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

<!-- Modal 2 -->
<div id="splitBox2" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 2)">Stinger Gels + Waffles</div>
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

<!-- Modal 3 -->
<div id="splitBox3" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 3)">Vermont Tap Overview</div>
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

<!-- Modal 4 -->
<div id="splitBox4" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 4)">Jelly Overview</div>
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

<!-- Modal 5 -->
<div id="splitBox5" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 5)">Mortain Products</div>
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

<!-- Modal 6 -->
<div id="splitBox6" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 6)">Tailwind Options</div>
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

<!-- Modal 7 -->
<div id="splitBox7" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half" style="width: 100%;" onclick="openSideModal('left', 7)">Salt Tabs</div>
  </div>
  <button class="close-btn" onclick="closeAllSplitBoxes()">✕</button>
</div>

</div>

</div>

</body>
