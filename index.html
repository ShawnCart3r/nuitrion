<!DOCTYPE html>
<html lang="en">
<head>

  <body>
  <div class="landing-container">

    <!-- Logo -->
    <div class="logo-container">
      <img src="/image/fleetfeet.jpg" alt="Logo" class="logo">
    </div>

    <!-- Introduction Section -->
    <div class="text-box">
      <h2>Your Title Here</h2>
      <p>Your introduction or description text goes here.</p>
    </div>
 <div class="carousel-nav-outer">
  <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
<div class="carousel-wrapper">
  <div class="carousel-track" id="carouselTrack">
    
 
    <div class="carousel-box" style="background-color: red;" onclick="openSplitBox(1)"><img src="/image/gel.jpeg"></div>
    <div class="carousel-box" style="background-color: yellow;" onclick="openSplitBox(2)"><img src=""></div>
    <div class="carousel-box" style="background-color: green;" onclick="openSplitBox(3)"><img src=""></div>
    <div class="carousel-box" style="background-color: blue;" onclick="openSplitBox(4)"><img src=""></div>
    <div class="carousel-box" style="background-color: purple;" onclick="openSplitBox(5)"><img src=""></div>
    <div class="carousel-box" style="background-color: black;" onclick="openSplitBox(6)"><img src=""></div>
    <div class="carousel-box" style="background-color: orange;" onclick="openSplitBox(7)"><img src=""></div>

  </div>
</div>
  <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
  
 </div>

<div id="splitBox" class="split-box-modal">
  <div class="split-box-inner">
    <div class="half left-half" onclick="openSideModal('left')">Left Side</div>
    <div class="divider"></div>
    <div class="half right-half" onclick="openSideModal('right')">Right Side</div>
  </div>
  <button class="close-btn" onclick="closeSplitBox()">✕</button>
</div>

<!-- Side Modal -->
<div id="sideModal" class="side-modal">
  <div class="side-modal-content">
    <p id="sideModalText">...</p>
    <button class="close-btn dark" onclick="closeSideModal()">✕</button>
  </div>
</div>
  

    <!-- Gift Card Section -->
  <div class="section-wrapper">
  <div class="section-card">
    <h2>Gift Card</h2>
    <img src="/image/giftcard - Copy.jpg" alt="Gift Card" class="gift-card-image" />
  </div>
</div>

<div class="section-wrapper alt">
  <div class="section-card">
    <h2>Race Calendar</h2>
   <img src="/image/race-tracker.png" alt="Race Calendar" class="calendar-image" />
  </div>
</div>
  </div>

  <script src="main.js"></script>
